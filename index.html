<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciero AI</title>

  <style>
 html, body {
  width: 100%;
  height: 100%;
  font-size: 16px; /* base professional size */
}

body {
  margin: 0;
  display: flex;
  justify-content: center;
  background: #f5f5f5;
}
    .app {
  width: 100%;
  max-width: 720px; /* ChatGPT-like width */
  height: 100vh;
  background: #fff;
  display: flex;
  flex-direction: column;
}

    /* Header */
    #chatHeader {
      background: #673A94;
      color: white;
      padding: 14px;
      font-size: 16px;
      text-align: center;
    }

    /* Chat body */
    #chatBody {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      font-size: 15px;
  line-height: 1.5;
    }

    
.botMsg {
  font-size: 15px;
}

    .userMsg {
      align-self: flex-end;
      background: #DCF8C6;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 80%;
      font-size: 15px;
    }

    .botMsg {
      align-self: flex-start;
      background: #ffffff;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 80%;
      border: 1px solid #ddd;
    }

    /* Input area */
    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #chatInput {
      flex: 1;
      padding: 10px 12px;
     font-size: 16px
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #chatInput::placeholder {
      font-size: 12px;
      color: #888;
    }

    #sendBtn {
      min-width: 44px;
      height: 44px;
      background: #673A94;
      border: none;
      color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    #sendBtn:hover {
      background: #8456c9;
    }
  
  </style>
</head>

<body>

  <div class="app">

    <div id="chatHeader">
      I am Ciero AI – your virtual assistant
    </div>

    <div id="chatBody"></div>

    <div class="chat-input">
      <input
        type="text"
        id="chatInput"
        placeholder="Feel free to ask anything…"
      />
      <button id="sendBtn">➡️</button>
    </div>

  </div>

<script src="chat.js" ></script>

</body>
</html>
