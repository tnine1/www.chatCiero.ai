<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciero AI</title>

  <style>
 body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #chatHeader {
      background: #673A94;
      color: white;
      padding: 14px;
      font-size: 16px;
      text-align: center;
    }

    /* Chat body */
    #chatBody {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
    }

    .userMsg {
      align-self: flex-end;
      background: #DCF8C6;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 80%;
    }

    .botMsg {
      align-self: flex-start;
      background: #ffffff;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      max-width: 80%;
      border: 1px solid #ddd;
    }

    /* Input area */
    .chat-input {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    #chatInput {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #chatInput::placeholder {
      font-size: 12px;
      color: #888;
    }

    #sendBtn {
      min-width: 44px;
      height: 44px;
      background: #673A94;
      border: none;
      color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    #sendBtn:hover {
      background: #8456c9;
    }
  
  </style>
</head>

<body>

<!-- HEADER -->
  <div id="chatHeader">
    I am Ciero AI – your virtual assistant
  </div>

  <!-- CHAT BODY -->
  <div id="chatBody"></div>

  <!-- INPUT -->
  <div class="chat-input">
    <input
      type="text"
      id="chatInput"
      placeholder="Feel free to ask anything…"
    />
    <button id="sendBtn">➡️</button>
  </div>

<script src="chat.js" ></script>

</body>
</html>
